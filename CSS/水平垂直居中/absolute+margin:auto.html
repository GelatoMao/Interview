<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <style>
      .outer {
        width: 300px;
        height: 300px;
        border: 1px solid #999;
      }

      .inner {
        width: 100px;
        height: 100px;
        border: 1px solid #999;
      }

      /* 操作代码 */
      .outer {
        position: relative;
      }

      .inner {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">hello world</div>
    </div>
  </body>
</html>
