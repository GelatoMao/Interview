    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      .wrap {
        display: flex;
        height: 200px;
      }
      .left {
        width: 120px;
        background-color: red;

      .right {

        background-color: blue;

    <div class="wrap">
      <div class="left">左</div>
      <div class="center">中</div>
      <div class="right">右</div>
