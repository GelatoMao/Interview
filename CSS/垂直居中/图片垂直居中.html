<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>图片垂直居中</title>
    <style>
      #box {
        width: 400px;
        height: 400px;
        background: #ddd;
        line-height: 400px;
      }
      #box img {
        height: 200px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <img src="bluemoon.jpg" />
    </div>
  </body>
</html>
